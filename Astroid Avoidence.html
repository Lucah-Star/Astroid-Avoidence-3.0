<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Asteroid Avoidance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #0d0d1e;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      background-color: #1a1a2e;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      padding: 20px;
    }

    #gameCanvas {
      border: 4px solid #ffffff;
      background-color: #0d0d1e;
      image-rendering: pixelated;
    }

    #ui-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    #score-display, #lives-display {
      font-size: 1em;
      text-shadow: 2px 2px #000;
    }

    #fullscreen-btn {
      font-size: 0.7em;
      padding: 6px 12px;
      margin-left: 10px;
      background: #333;
      border: 2px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }

    .overlay-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      transition: opacity 0.5s ease;
    }

    #start-screen { opacity: 1; visibility: visible; }
    #game-over-screen { opacity: 0; visibility: hidden; }

    .overlay-screen h1 {
      font-size: 2em;
      color: #ff6b6b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }

    #final-score {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    .action-button {
      padding: 12px 24px;
      font-size: 0.8em;
      font-weight: bold;
      color: #ffffff;
      background-color: #4b4b6c;
      border: 2px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 4px 4px #2a2a3e;
    }

    .action-button:hover {
      background-color: #5c5c8a;
      box-shadow: 2px 2px #2a2a3e;
      transform: translate(2px, 2px);
    }
  </style>
</head>
<body>

<div id="game-container">
  <div id="ui-container">
    <div id="score-display">Score: 0</div>
    <div id="lives-display">Lives: 3</div>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="start-screen" class="overlay-screen">
    <h1>Avoid the Asteroids!</h1>
    <p style="font-size: 1em;">Use the **Left** and **Right** arrow keys to move.</p>
    <button class="action-button" id="startButton">Click to Play</button>
  </div>

  <div id="game-over-screen" class="overlay-screen">
    <h1>Game Over</h1>
    <div id="final-score">Final Score: 0</div>
    <button class="action-button" id="restartButton">Restart Game</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score-display');
  const livesDisplay = document.getElementById('lives-display');
  const startScreen = document.getElementById('start-screen');
  const gameOverScreen = document.getElementById('game-over-screen');
  const finalScoreDisplay = document.getElementById('final-score');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  let gameState = 'ready';
  let score = 0;
  let lives = 3;
  let player, asteroids;
  let keys = {};
  const playerColor = '#4A90E2';
  const asteroidColor = '#888888';
  const playerSpeed = 5;

  let scaleFactor = 1; // scales rocket size with canvas

  const setCanvasSize = () => {
    canvas.width = Math.min(window.innerWidth - 40, 900);
    canvas.height = Math.min(window.innerHeight - 150, 600);
    scaleFactor = canvas.width / 600; // rocket scales relative to original width
  };
  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);

  class Player {
    constructor() {
      this.x = canvas.width / 2;
      this.y = canvas.height - 50;
      this.baseWidth = 30;
      this.baseHeight = 40;
      this.radius = 15;
    }

    draw() {
      const w = this.baseWidth * scaleFactor;
      const h = this.baseHeight * scaleFactor;
      ctx.fillStyle = playerColor;
      ctx.fillRect(this.x - 5*scaleFactor, this.y - 10*scaleFactor, 10*scaleFactor, 20*scaleFactor);
      ctx.fillRect(this.x - 10*scaleFactor, this.y, 5*scaleFactor, 10*scaleFactor);
      ctx.fillRect(this.x + 5*scaleFactor, this.y, 5*scaleFactor, 10*scaleFactor);
      ctx.fillRect(this.x - 2*scaleFactor, this.y - 20*scaleFactor, 4*scaleFactor, 10*scaleFactor);
      ctx.fillStyle = '#C0C0C0';
      ctx.fillRect(this.x - 3*scaleFactor, this.y - 15*scaleFactor, 6*scaleFactor, 6*scaleFactor);
      const exhaustWidth = 10*scaleFactor;
      const exhaustHeight = (Math.random() * 10 + 5) * scaleFactor;
      ctx.fillStyle = '#ff8c00';
      ctx.fillRect(this.x - exhaustWidth/2, this.y + 10*scaleFactor, exhaustWidth, exhaustHeight);
      ctx.fillStyle = '#ffcc00';
      ctx.fillRect(this.x - exhaustWidth/4, this.y + 10*scaleFactor + exhaustHeight/2, exhaustWidth/2, exhaustHeight/2);
    }

    update() {
      if (keys['ArrowLeft'] || keys['a']) this.x -= playerSpeed*scaleFactor;
      if (keys['ArrowRight'] || keys['d']) this.x += playerSpeed*scaleFactor;
      if (this.x - this.radius < 0) this.x = this.radius;
      if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
    }
  }

  class Asteroid {
    constructor(x, y, radius, speedX, speedY) {
      this.x = x || Math.random() * canvas.width;
      this.y = y || -20;
      this.radius = radius || (10 + Math.random() * 15) * scaleFactor;
      this.speedX = speedX || (Math.random() - 0.5) * 1.5;
      this.speedY = speedY || (1 + Math.random() * 2);
      this.points = [];
      const numPoints = 8 + Math.floor(Math.random() * 5);
      const angleIncrement = (Math.PI * 2) / numPoints;
      for (let i = 0; i < numPoints; i++) {
        const angle = i * angleIncrement;
        const r = this.radius * (0.8 + Math.random() * 0.4);
        this.points.push({ x: Math.cos(angle) * r, y: Math.sin(angle) * r });
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.x + this.points[0].x, this.y + this.points[0].y);
      for (let i = 1; i < this.points.length; i++) {
        ctx.lineTo(this.x + this.points[i].x, this.y + this.points[i].y);
      }
      ctx.closePath();
      ctx.fillStyle = asteroidColor;
      ctx.fill();
    }
    update() { this.x += this.speedX; this.y += this.speedY; }
  }

  function init() {
    gameState = 'playing';
    score = 0;
    lives = 3;
    player = new Player();
    asteroids = [];
    startScreen.style.opacity = '0';
    startScreen.style.visibility = 'hidden';
    gameOverScreen.style.opacity = '0';
    gameOverScreen.style.visibility = 'hidden';
    scoreDisplay.textContent = 'Score: 0';
    livesDisplay.textContent = `Lives: ${lives}`;
    requestAnimationFrame(gameLoop);
  }

  function gameLoop() {
    if (gameState !== 'playing') return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    player.update(); player.draw();
    if (Math.random() < 0.02) asteroids.push(new Asteroid());
    for (let i = asteroids.length - 1; i >= 0; i--) {
      let asteroid = asteroids[i];
      asteroid.update(); asteroid.draw();
      const dx = player.x - asteroid.x;
      const dy = player.y - asteroid.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < player.radius + asteroid.radius) {
        lives--;
        livesDisplay.textContent = `Lives: ${lives}`;
        asteroids.splice(i, 1);
        if (lives <= 0) { endGame(); return; }
      }
      if (asteroid.y - asteroid.radius > canvas.height) {
        asteroids.splice(i, 1);
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameState = 'gameover';
    finalScoreDisplay.textContent = `Final Score: ${score}`;
    gameOverScreen.style.opacity = '1';
    gameOverScreen.style.visibility = 'visible';
  }

  window.addEventListener('keydown', e => keys[e.key] = true);
  window.addEventListener('keyup', e => keys[e.key] = false);
  startButton.addEventListener('click', init);
  restartButton.addEventListener('click', init);

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
});
</script>
</body>
</html>
