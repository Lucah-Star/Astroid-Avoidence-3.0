<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocket Blaster X</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0a0a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      color: white;
    }

    #gameContainer {
      position: relative;
      width: 90vw;
      height: 90vh;
      background-color: black;
      box-shadow: 0 0 40px #00fff7, inset 0 0 20px #00fff7;
      border-radius: 12px;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: radial-gradient(circle at 50% 30%, #050505, #000010 80%);
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background: linear-gradient(90deg, #00fff7, #0077ff);
      border: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #00fff7;
      transition: 0.2s ease;
    }

    #startButton:hover {
      box-shadow: 0 0 25px #00fff7, 0 0 45px #0077ff;
      transform: translate(-50%, -50%) scale(1.1);
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.85);
      color: red;
      font-size: 26px;
      text-align: center;
      visibility: hidden;
    }

    #restartButton {
      margin-top: 20px;
      background: linear-gradient(90deg, #00fff7, #0077ff);
      border: none;
      color: black;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #restartButton:hover {
      box-shadow: 0 0 20px #00fff7, 0 0 30px #0077ff;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>

    <div id="gameOverScreen">
      <div>GAME OVER</div>
      <div id="finalScore" style="color: white; margin-top: 10px;">Final Score: 0</div>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startButton = document.getElementById("startButton");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreDisplay = document.getElementById("finalScore");
    const restartButton = document.getElementById("restartButton");

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let rocket, asteroids, score, gameActive, lives;

    function startGame() {
      startButton.style.display = "none";
      gameOverScreen.style.visibility = "hidden";
      score = 0;
      lives = 3;
      gameActive = true;

      rocket = {
        x: canvas.width / 2 - 15,
        y: canvas.height - 60,
        width: 30,
        height: 40,
        color: "#00aaff",
        speed: 6
      };

      asteroids = [];
      animate();
    }

    function spawnAsteroid() {
      const size = Math.random() * 40 + 20;
      asteroids.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        size,
        speed: Math.random() * 3 + 2,
        color: "#888"
      });
    }

    function drawRocket() {
      ctx.fillStyle = rocket.color;
      ctx.beginPath();
      ctx.moveTo(rocket.x + rocket.width / 2, rocket.y);
      ctx.lineTo(rocket.x, rocket.y + rocket.height);
      ctx.lineTo(rocket.x + rocket.width, rocket.y + rocket.height);
      ctx.closePath();
      ctx.fill();
      // Fire
      ctx.fillStyle = "orange";
      ctx.fillRect(rocket.x + rocket.width / 2 - 4, rocket.y + rocket.height, 8, 12);
    }

    function drawAsteroids() {
      asteroids.forEach(a => {
        ctx.beginPath();
        ctx.fillStyle = a.color;
        ctx.arc(a.x + a.size / 2, a.y + a.size / 2, a.size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function moveAsteroids() {
      asteroids.forEach(a => a.y += a.speed);
      asteroids = asteroids.filter(a => a.y < canvas.height + 50);
      if (Math.random() < 0.02) spawnAsteroid();
    }

    function detectCollision(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.width > b.x &&
        a.y < b.y + b.size &&
        a.y + a.height > b.y
      );
    }

    function gameOver() {
      gameActive = false;
      gameOverScreen.style.visibility = "visible";
      finalScoreDisplay.textContent = "Final Score: " + score;
    }

    function animate() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRocket();
      moveAsteroids();
      drawAsteroids();

      asteroids.forEach(a => {
        if (detectCollision(rocket, a)) {
          lives--;
          if (lives <= 0) {
            gameOver();
          } else {
            a.y = canvas.height + 100;
          }
        }
      });

      score++;
      scoreDisplay.textContent = "Score: " + score;
      requestAnimationFrame(animate);
    }

    document.addEventListener("keydown", e => {
      if (!gameActive) return;
      if (e.key === "ArrowLeft" && rocket.x > 0) rocket.x -= rocket.speed;
      if (e.key === "ArrowRight" && rocket.x + rocket.width < canvas.width) rocket.x += rocket.speed;
    });

    startButton.addEventListener("click", startGame);
    restartButton.addEventListener("click", startGame);
  </script>
</body>
</html>
