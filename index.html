<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asteroid Avoidance</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background-color: #0d0d1e;
  color: #ffffff;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  flex-direction: column;
}

#game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: #1a1a2e;
  border-radius: 8px;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  padding: 20px;
}

#gameCanvas {
  border: 4px solid #ffffff;
  background-color: #0d0d1e;
  image-rendering: pixelated;
}

#ui-container {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  padding: 0 10px;
  position: relative;
}

#score-display, #lives-display {
  font-size: 1em;
  text-shadow: 2px 2px #000;
}

#fullscreen-btn {
  font-size: 0.7em;
  background-color: #4b4b6c;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 2px 2px #000;
  transition: background 0.3s ease, transform 0.1s ease;
}
#fullscreen-btn:hover {
  background-color: #5c5c8a;
  transform: scale(1.05);
}

.overlay-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 8px;
  transition: opacity 0.5s ease;
}

#start-screen { opacity: 1; visibility: visible; }
#game-over-screen { opacity: 0; visibility: hidden; }

.overlay-screen h1 {
  font-size: 2em;
  color: #ff6b6b;
  margin-bottom: 10px;
  text-shadow: 2px 2px #000;
}

#final-score {
  font-size: 1.5em;
  color: #ffffff;
  margin-bottom: 20px;
  text-shadow: 2px 2px #000;
}

.action-button {
  padding: 12px 24px;
  font-size: 0.8em;
  font-weight: bold;
  color: #ffffff;
  background-color: #4b4b6c;
  border: 2px solid #fff;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
  box-shadow: 4px 4px #2a2a3e;
}

.action-button:hover {
  background-color: #5c5c8a;
  box-shadow: 2px 2px #2a2a3e;
  transform: translate(2px, 2px);
}

.action-button:active {
  transform: translate(4px, 4px);
  box-shadow: 0px 0px #2a2a3e;
}
</style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="ui-container">
      <div id="score-display">Score: 0</div>
      <div id="lives-display">Lives: 3</div>
      <button id="fullscreen-btn">â›¶ Fullscreen</button>
    </div>
    <div id="start-screen" class="overlay-screen">
      <h1>Asteroid Avoidance</h1>
      <p style="font-size: 1em;">Use the <b>Left</b> and <b>Right</b> arrow keys to move.</p>
      <button class="action-button" id="startButton">Click to Play</button>
    </div>
    <div id="game-over-screen" class="overlay-screen">
      <h1>Game Over</h1>
      <div id="final-score">Final Score: 0</div>
      <button class="action-button" id="restartButton">Restart Game</button>
    </div>
  </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over-screen');
const startButton = document.getElementById('startButton');
const restartButton = document.getElementById('restartButton');
const fullscreenBtn = document.getElementById('fullscreen-btn');
const scoreDisplay = document.getElementById('score-display');
const livesDisplay = document.getElementById('lives-display');

canvas.width = 1000;
canvas.height = 700;

let gameRunning = false;
let score = 0;
let lives = 3;
let player = { x: canvas.width / 2, y: canvas.height - 60, width: 30, height: 30, speed: 6 };
let asteroids = [];
let keys = {};

function drawPlayer() {
  ctx.fillStyle = '#4A90E2';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawAsteroids() {
  ctx.fillStyle = '#888';
  asteroids.forEach(a => ctx.fillRect(a.x, a.y, a.size, a.size));
}

function updateAsteroids() {
  asteroids.forEach(a => a.y += a.speed);
  asteroids = asteroids.filter(a => a.y < canvas.height + 50);
  if (Math.random() < 0.04) {
    asteroids.push({
      x: Math.random() * (canvas.width - 20),
      y: -20,
      size: Math.random() * 20 + 20,
      speed: Math.random() * 3 + 2
    });
  }
}

function drawUI() {
  scoreDisplay.textContent = "Score: " + score;
  livesDisplay.textContent = "Lives: " + lives;
}

function updatePlayer() {
  if (keys['ArrowLeft']) player.x -= player.speed;
  if (keys['ArrowRight']) player.x += player.speed;
  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
}

function loop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  updatePlayer();
  updateAsteroids();
  drawPlayer();
  drawAsteroids();
  drawUI();
  score++;
  requestAnimationFrame(loop);
}

startButton.addEventListener('click', () => {
  startScreen.style.display = 'none';
  gameOverScreen.style.display = 'none';
  gameRunning = true;
  score = 0;
  lives = 3;
  asteroids = [];
  loop();
});

restartButton.addEventListener('click', () => {
  gameOverScreen.style.display = 'none';
  gameRunning = true;
  score = 0;
  lives = 3;
  asteroids = [];
  loop();
});

window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

fullscreenBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
