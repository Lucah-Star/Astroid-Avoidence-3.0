<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Avoidance</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a40, #0d0d2b);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff4aff;
      text-shadow: 0 0 10px #ff4aff, 0 0 20px #ff4aff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 5px #ff4aff, 0 0 20px #ff4aff, 0 0 40px #ff4aff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    canvas {
      border: 4px solid #00f0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      background: #000;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff4aff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff4aff, 0 0 20px #ff4aff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff80ff;
      box-shadow: 0 0 20px #ff80ff, 0 0 40px #ff80ff;
      transform: scale(1.05);
    }

    .info {
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Asteroid Avoidance ðŸš€</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button class="btn" onclick="startGame()">Start Game</button>
  <p class="info">Use arrow keys to dodge the asteroids!</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 200, y: 550, width: 30, height: 30, speed: 5 };
    let asteroids = [];
    let score = 0;
    let gameInterval;
    let keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function startGame() {
      player.x = 200;
      asteroids = [];
      score = 0;
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 20);
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

      ctx.fillStyle = "#0ff";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      if (Math.random() < 0.05) {
        asteroids.push({ x: Math.random() * (canvas.width - 20), y: 0, size: 20 });
      }

      ctx.fillStyle = "#f00";
      for (let i = 0; i < asteroids.length; i++) {
        let a = asteroids[i];
        a.y += 3;
        ctx.fillRect(a.x, a.y, a.size, a.size);

        if (a.y + a.size > player.y &&
            a.x < player.x + player.width &&
            a.x + a.size > player.x) {
          clearInterval(gameInterval);
          ctx.fillStyle = "white";
          ctx.font = "30px Orbitron, sans-serif";
          ctx.fillText("ðŸ’¥ Game Over! Score: " + score, 20, 300);
        }
      }

      asteroids = asteroids.filter(a => a.y < canvas.height);

      ctx.fillStyle = "white";
      ctx.font = "20px Orbitron, sans-serif";
      ctx.fillText("Score: " + score, 10, 30);
      score++;
    }
  </script>
</body>
</html>
