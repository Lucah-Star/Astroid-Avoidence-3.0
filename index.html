<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Avoidence üöÄ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000010, #001030);
      color: white;
      overflow: hidden;
    }

    #gameCanvas {
      background: url("https://i.ibb.co/7t2ZVhP/stars-bg.png") repeat;
      display: block;
      margin: 20px auto;
      border: 3px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }

    #score {
      text-align: center;
      font-size: 24px;
      margin: 10px;
      text-shadow: 0 0 10px cyan;
    }

    #startBtn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff0044, #ff8800);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #ff5500;
    }

    #startBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffaa00;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; text-shadow:0 0 15px #f0f;">üöÄ Asteroid Dodge ‚òÑÔ∏è</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");

    let rocket, asteroids, score, gameInterval, asteroidInterval;

    function drawRocket(x, y) {
      ctx.beginPath();
      ctx.moveTo(x, y); 
      ctx.lineTo(x - 15, y + 40); 
      ctx.lineTo(x + 15, y + 40); 
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();

      // flame
      ctx.beginPath();
      ctx.moveTo(x - 10, y + 40);
      ctx.lineTo(x, y + 60);
      ctx.lineTo(x + 10, y + 40);
      ctx.fillStyle = "orange";
      ctx.fill();
    }

    function drawAsteroid(x, y, r) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = "#888";
      ctx.fill();
      ctx.strokeStyle = "#444";
      ctx.stroke();
    }

    function startGame() {
      rocket = { x: canvas.width / 2, y: canvas.height - 60, width: 30, height: 40 };
      asteroids = [];
      score = 0;

      if (gameInterval) clearInterval(gameInterval);
      if (asteroidInterval) clearInterval(asteroidInterval);

      gameInterval = setInterval(updateGame, 20);
      asteroidInterval = setInterval(spawnAsteroid, 1500);
    }

    function spawnAsteroid() {
      let size = 20 + Math.random() * 20;
      asteroids.push({ x: Math.random() * (canvas.width - size), y: -size, radius: size });
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Rocket
      drawRocket(rocket.x, rocket.y);

      // Asteroids
      for (let i = 0; i < asteroids.length; i++) {
        let a = asteroids[i];
        a.y += 4;
        drawAsteroid(a.x, a.y, a.radius);

        // collision
        if (
          a.y + a.radius > rocket.y &&
          a.x > rocket.x - 20 &&
          a.x < rocket.x + 20
        ) {
          clearInterval(gameInterval);
          clearInterval(asteroidInterval);
          alert("üí• Game Over! Final Score: " + score);
          return;
        }
      }

      // remove offscreen
      asteroids = asteroids.filter(a => a.y < canvas.height);

      score++;
      scoreElement.textContent = "Score: " + score;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && rocket.x > 20) rocket.x -= 20;
      if (e.key === "ArrowRight" && rocket.x < canvas.width - 20) rocket.x += 20;
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
