  <title>Asteroid Avoidance</title>

      color: white;
      overflow: hidden;
    }

      color: #ff4aff;

    }

    canvas {

      box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
      background: black;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background: #ff4aff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4aff, 0 0 20px #ff4aff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff80ff;
      transform: scale(1.05);
    }

    .info {
      margin-top: 10px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
