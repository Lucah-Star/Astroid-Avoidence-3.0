<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš€ Asteroid Dodge ðŸš€</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0a0a1a, #030312);
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2.2rem;
        text-shadow: 0 0 20px #ff4dff;
        margin: 20px 0;
    }

    canvas {
        border: 3px solid #00ffff;
        border-radius: 15px;
        box-shadow: 0 0 25px #00ffff;
        background: #001933;
        display: block;
        margin: auto;
    }

    #score {
        font-size: 20px;
        margin-top: 15px;
        text-shadow: 0 0 10px #00ffff;
    }

    button {
        font-size: 18px;
        background: linear-gradient(90deg, #ff0040, #ff9900);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 25px;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 15px;
        box-shadow: 0 0 15px #ff0040;
    }

    button:hover {
        box-shadow: 0 0 30px #ff9900;
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <h1>ðŸš€ Asteroid Dodge ðŸš€</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="score">Score: 0</div>
    <button id="startBtn">Start Game</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let rocket = { x: 185, y: 450, width: 30, height: 40 };
let asteroids = [];
let score = 0;
let gameRunning = false;
let interval;

function drawRocket() {
    ctx.save();
    ctx.translate(rocket.x + rocket.width / 2, rocket.y + rocket.height / 2);
    ctx.beginPath();
    ctx.moveTo(0, -20);
    ctx.lineTo(15, 20);
    ctx.lineTo(-15, 20);
    ctx.closePath();
    ctx.fillStyle = "#0099ff";
    ctx.fill();

    ctx.fillStyle = "#ff6600";
    ctx.beginPath();
    ctx.moveTo(-7, 20);
    ctx.lineTo(0, 30);
    ctx.lineTo(7, 20);
    ctx.fill();
    ctx.restore();
}

function drawAsteroid(a) {
    ctx.beginPath();
    ctx.arc(a.x, a.y, a.size, 0, Math.PI * 2);
    ctx.fillStyle = "#888";
    ctx.fill();
}

function newAsteroid() {
    return {
        x: Math.random() * (canvas.width - 20) + 10,
        y: -10,
        size: Math.random() * 15 + 10,
        speed: Math.random() * 2 + 1
    };
}

function update() {
    if (!gameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRocket();

    asteroids.forEach((a, i) => {
        a.y += a.speed;
        drawAsteroid(a);

        if (a.y > canvas.height) {
            asteroids.splice(i, 1);
            score++;
        }

        // Collision check
        if (a.x > rocket.x && a.x < rocket.x + rocket.width &&
            a.y > rocket.y && a.y < rocket.y + rocket.height) {
            gameOver();
        }
    });

    if (Math.random() < 0.04) asteroids.push(newAsteroid());
    document.getElementById("score").innerText = "Score: " + score;
}

function gameOver() {
    gameRunning = false;
    clearInterval(interval);
    ctx.fillStyle = "#ff0000";
    ctx.font = "30px Orbitron";
    ctx.fillText("Game Over!", 110, 250);
}

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && rocket.x > 0) rocket.x -= 20;
    if (e.key === "ArrowRight" && rocket.x < canvas.width - rocket.width) rocket.x += 20;
});

document.getElementById("startBtn").addEventListener("click", () => {
    asteroids = [];
    score = 0;
    rocket.x = 185;
    rocket.y = 450;
    gameRunning = true;
    clearInterval(interval);
    interval = setInterval(update, 20);
});
</script>
</body>
</html>
