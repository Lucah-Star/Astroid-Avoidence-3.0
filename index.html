<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš€ Asteroid Avoidence ðŸš€</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #030014 0%, #000010 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: white;
    font-family: 'Orbitron', sans-serif;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.5rem;
    letter-spacing: 2px;
    color: #fff;
    text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
  }

  #gameCanvas {
    border-radius: 20px;
    box-shadow: 0 0 40px #00ffff, inset 0 0 20px #001;
    border: 3px solid #00ffff;
    background: linear-gradient(180deg, #000020, #000010);
    display: block;
    margin-top: 20px;
  }

  #score {
    font-size: 22px;
    margin-top: 15px;
    color: #0ff;
    text-shadow: 0 0 10px #00ffff;
  }

  #startBtn {
    margin-top: 15px;
    font-size: 20px;
    background: linear-gradient(90deg, #ff0040, #ff9900);
    color: #fff;
    border: none;
    padding: 10px 30px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0040, 0 0 40px #ff9900;
    transition: 0.2s;
  }

  #startBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff9900, 0 0 60px #ff0040;
  }
</style>
</head>
<body>
  <h1>ðŸš€ Asteroid Dodge ðŸš€</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let rocket = { x: 185, y: 450, width: 30, height: 40 };
let asteroids = [];
let score = 0;
let gameRunning = false;
let interval;

// Draw glowing background stars
function drawStars() {
  for (let i = 0; i < 100; i++) {
    ctx.fillStyle = "rgba(255, 255, 255," + Math.random() * 0.5 + ")";
    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
  }
}

function drawRocket() {
  ctx.save();
  ctx.translate(rocket.x + rocket.width / 2, rocket.y + rocket.height / 2);
  ctx.beginPath();
  ctx.moveTo(0, -20);
  ctx.lineTo(12, 20);
  ctx.lineTo(-12, 20);
  ctx.closePath();
  ctx.fillStyle = "#00aaff";
  ctx.shadowColor = "#00ffff";
  ctx.shadowBlur = 10;
  ctx.fill();

  // Fire effect
  ctx.beginPath();
  ctx.moveTo(-6, 20);
  ctx.lineTo(0, 35);
  ctx.lineTo(6, 20);
  ctx.closePath();
  ctx.fillStyle = "orange";
  ctx.shadowColor = "red";
  ctx.shadowBlur = 15;
  ctx.fill();
  ctx.restore();
}

function drawAsteroid(a) {
  ctx.beginPath();
  ctx.arc(a.x, a.y, a.size, 0, Math.PI * 2);
  ctx.fillStyle = "#777";
  ctx.shadowColor = "#aaa";
  ctx.shadowBlur = 10;
  ctx.fill();
}

function newAsteroid() {
  return {
    x: Math.random() * (canvas.width - 20) + 10,
    y: -20,
    size: Math.random() * 20 + 10,
    speed: Math.random() * 2 + 1
  };
}

function update() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawRocket();

  asteroids.forEach((a, i) => {
    a.y += a.speed;
    drawAsteroid(a);

    if (a.y > canvas.height) {
      asteroids.splice(i, 1);
      score++;
    }

    // Collision check
    if (
      a.x > rocket.x &&
      a.x < rocket.x + rocket.width &&
      a.y > rocket.y &&
      a.y < rocket.y + rocket.height
    ) {
      gameOver();
    }
  });

  if (Math.random() < 0.04) asteroids.push(newAsteroid());
  document.getElementById("score").innerText = "Score: " + score;
}

function gameOver() {
  gameRunning = false;
  clearInterval(interval);
  ctx.fillStyle = "red";
  ctx.font = "30px Orbitron";
  ctx.textAlign = "center";
  ctx.fillText("ðŸ’¥ GAME OVER ðŸ’¥", canvas.width / 2, canvas.height / 2);
}

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft" && rocket.x > 0) rocket.x -= 25;
  if (e.key === "ArrowRight" && rocket.x < canvas.width - rocket.width) rocket.x += 25;
});

document.getElementById("startBtn").addEventListener("click", () => {
  asteroids = [];
  score = 0;
  rocket.x = 185;
  rocket.y = 450;
  gameRunning = true;
  clearInterval(interval);
  interval = setInterval(update, 20);
});
</script>
</body>
</html>
