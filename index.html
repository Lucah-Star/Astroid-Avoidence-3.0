<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Asteroid Avoidance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #0d0d1e;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      background-color: #1a1a2e;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      padding: 10px;
    }

    #gameCanvas {
      border: 3px solid #ffffff;
      background-color: #0d0d1e;
      image-rendering: pixelated;
      display: block;
    }

    #ui-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 0.9em;
    }

    .overlay-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      transition: opacity 0.5s ease;
    }

    #start-screen {
      opacity: 1;
      visibility: visible;
    }

    #game-over-screen {
      opacity: 0;
      visibility: hidden;
    }

    h1 {
      font-size: 1.5em;
      color: #ff6b6b;
      text-shadow: 2px 2px #000;
    }

    .action-button {
      padding: 10px 20px;
      font-size: 0.7em;
      font-weight: bold;
      color: #ffffff;
      background-color: #4b4b6c;
      border: 2px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 3px 3px #2a2a3e;
      margin-top: 10px;
    }

    .action-button:hover {
      background-color: #5c5c8a;
      transform: translate(2px, 2px);
    }

    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.6em;
      background-color: #222;
      color: #fff;
      border: 1px solid #fff;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 3px;
    }

    #fullscreen-btn:hover {
      background-color: #333;
    }
  </style>
</head>
