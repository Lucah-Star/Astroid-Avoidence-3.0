<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Asteroid Avoidance</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background-color: #0d0d1e;
  color: #ffffff;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  flex-direction: column;
}

/* Rainbow neon border animation */
@keyframes rainbowGlow {
  0% { box-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px lime, 0 0 50px cyan, 0 0 60px blue, 0 0 70px magenta; }
  16% { box-shadow: 0 0 10px orange, 0 0 20px yellow, 0 0 30px lime, 0 0 40px cyan, 0 0 50px blue, 0 0 60px magenta, 0 0 70px red; }
  33% { box-shadow: 0 0 10px yellow, 0 0 20px lime, 0 0 30px cyan, 0 0 40px blue, 0 0 50px magenta, 0 0 60px red, 0 0 70px orange; }
  50% { box-shadow: 0 0 10px lime, 0 0 20px cyan, 0 0 30px blue, 0 0 40px magenta, 0 0 50px red, 0 0 60px orange, 0 0 70px yellow; }
  66% { box-shadow: 0 0 10px cyan, 0 0 20px blue, 0 0 30px magenta, 0 0 40px red, 0 0 50px orange, 0 0 60px yellow, 0 0 70px lime; }
  83% { box-shadow: 0 0 10px blue, 0 0 20px magenta, 0 0 30px red, 0 0 40px orange, 0 0 50px yellow, 0 0 60px lime, 0 0 70px cyan; }
  100% { box-shadow: 0 0 10px magenta, 0 0 20px red, 0 0 30px orange, 0 0 40px yellow, 0 0 50px lime, 0 0 60px cyan, 0 0 70px blue; }
}

#game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: #1a1a2e;
  border-radius: 12px;
  animation: rainbowGlow 6s linear infinite;
  padding: 20px;
  margin: 40px;
}

#gameCanvas {
  border: 4px solid #ffffff;
  background-color: #0d0d1e;
  image-rendering: pixelated;
}

#ui-container {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  padding: 0 10px;
}

#score-display, #lives-display {
  font-size: 1em;
  text-shadow: 2px 2px #000;
}

.overlay-screen {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 8px;
  transition: opacity 0.5s ease;
}

#start-screen { opacity: 1; visibility: visible; }
#game-over-screen { opacity: 0; visibility: hidden; }

.overlay-screen h1 {
  font-size: 2em;
  color: #ff6b6b;
  margin-bottom: 10px;
  text-shadow: 2px 2px #000;
}

#final-score {
  font-size: 1.5em;
  color: #ffffff;
  margin-bottom: 20px;
  text-shadow: 2px 2px #000;
}

.action-button {
  padding: 12px 24px;
  font-size: 0.8em;
  font-weight: bold;
  color: #ffffff;
  background-color: #4b4b6c;
  border: 2px solid #fff;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
  box-shadow: 4px 4px #2a2a3e;
}
.action-button:hover {
  background-color: #5c5c8a;
  transform: translate(2px, 2px);
}
.action-button:active {
  transform: translate(4px, 4px);
  box-shadow: none;
}
</style>
</head>
<body>

<div id="game-container">
  <div id="ui-container">
    <div id="score-display">Score: 0</div>
    <div id="lives-display">Lives: 3</div>
    <button id="fullscreen-btn" class="action-button">Fullscreen</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <div id="start-screen" class="overlay-screen">
    <h1>Avoid the Asteroids!</h1>
    <p style="font-size: 1em;">Use ← → keys or touch to move</p>
    <button class="action-button" id="startButton">Click to Play</button>
  </div>

  <div id="game-over-screen" class="overlay-screen">
    <h1>Game Over</h1>
    <div id="final-score">Final Score: 0</div>
    <button class="action-button" id="restartButton">Restart</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score-display');
  const livesDisplay = document.getElementById('lives-display');
  const startScreen = document.getElementById('start-screen');
  const gameOverScreen = document.getElementById('game-over-screen');
  const finalScoreDisplay = document.getElementById('final-score');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  let gameState = 'ready';
  let score = 0;
  let lives = 3;
  let player, asteroids;
  let keys = {};

  const playerSpeed = 5;
  const playerColor = '#4A90E2';
  const asteroidColor = '#888';

  const setCanvasSize = () => {
    canvas.width = Math.min(window.innerWidth - 80, 600);
    canvas.height = Math.min(window.innerHeight - 200, 400);
  };
  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);

  class Player {
    constructor() {
      this.x = canvas.width / 2;
      this.y = canvas.height - 40;
      this.radius = 15;
    }
    draw() {
      // Retro rocket pixel style
      ctx.fillStyle = playerColor;
      ctx.fillRect(this.x - 5, this.y - 10, 10, 20);
      ctx.fillRect(this.x - 10, this.y, 5, 10);
      ctx.fillRect(this.x + 5, this.y, 5, 10);
      ctx.fillRect(this.x - 2, this.y - 20, 4, 10);
      ctx.fillStyle = '#C0C0C0';
      ctx.fillRect(this.x - 3, this.y - 15, 6, 6);
      // exhaust
      const h = Math.random() * 10 + 5;
      ctx.fillStyle = '#ff8c00';
      ctx.fillRect(this.x - 5, this.y + 10, 10, h);
      ctx.fillStyle = '#ffcc00';
      ctx.fillRect(this.x - 3, this.y + 10 + h / 2, 6, h / 2);
    }
    update() {
      if (keys['ArrowLeft'] || keys['a']) this.x -= playerSpeed;
      if (keys['ArrowRight'] || keys['d']) this.x += playerSpeed;
      if (this.x - this.radius < 0) this.x = this.radius;
      if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
    }
  }

  class Asteroid {
    constructor(x, y, r, sx, sy) {
      this.x = x || Math.random() * canvas.width;
      this.y = y || -20;
      this.r = r || (10 + Math.random() * 15);
      this.sx = sx || (Math.random() - 0.5);
      this.sy = sy || (1 + Math.random() * 2);
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
      ctx.fillStyle = asteroidColor;
      ctx.fill();
    }
    update() {
      this.x += this.sx;
      this.y += this.sy;
    }
  }

  function init() {
    gameState = 'playing';
    score = 0;
    lives = 3;
    player = new Player();
    asteroids = [];
    startScreen.style.opacity = '0';
    startScreen.style.visibility = 'hidden';
    gameOverScreen.style.opacity = '0';
    gameOverScreen.style.visibility = 'hidden';
    scoreDisplay.textContent = `Score: ${score}`;
    livesDisplay.textContent = `Lives: ${lives}`;
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameState = 'gameover';
    finalScoreDisplay.textContent = `Final Score: ${score}`;
    gameOverScreen.style.opacity = '1';
    gameOverScreen.style.visibility = 'visible';
  }

  function gameLoop() {
    if (gameState !== 'playing') return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    player.update(); player.draw();

    if (Math.random() < 0.02) asteroids.push(new Asteroid());
    for (let i = asteroids.length - 1; i >= 0; i--) {
      const a = asteroids[i];
      a.update(); a.draw();
      const dx = player.x - a.x, dy = player.y - a.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < player.radius + a.r) {
        lives--;
        livesDisplay.textContent = `Lives: ${lives}`;
        asteroids.splice(i, 1);
        if (lives <= 0) return endGame();
      } else if (a.y - a.r > canvas.height) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        asteroids.splice(i, 1);
      }
    }
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', e => keys[e.key] = true);
  window.addEventListener('keyup', e => keys[e.key] = false);
  startButton.addEventListener('click', init);
  restartButton.addEventListener('click', init);

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      fullscreenBtn.textContent = "Exit Fullscreen";
    } else {
      document.exitFullscreen();
      fullscreenBtn.textContent = "Fullscreen";
    }
  });
});
</script>
</body>
</html>
