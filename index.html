<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Asteroid Avoidance</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background-color: #0d0d1e;
  color: #ffffff;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 40px;
  overflow: hidden;
  flex-direction: column;
}

/* container with rainbow glow */
#game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: #1a1a2e;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 0 20px #00ffff;
  animation: rainbowGlow 5s linear infinite;
}

@keyframes rainbowGlow {
  0% { box-shadow: 0 0 20px 5px red; }
  16% { box-shadow: 0 0 20px 5px orange; }
  33% { box-shadow: 0 0 20px 5px yellow; }
  50% { box-shadow: 0 0 20px 5px lime; }
  66% { box-shadow: 0 0 20px 5px cyan; }
  83% { box-shadow: 0 0 20px 5px magenta; }
  100% { box-shadow: 0 0 20px 5px red; }
}

#gameCanvas {
  border: 4px solid #ffffff;
  background-color: #0d0d1e;
  image-rendering: pixelated;
}

#ui-container {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  padding: 0 10px;
}

#score-display, #lives-display {
  font-size: 1em;
  text-shadow: 2px 2px #000;
}

/* overlay screens */
.overlay-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 8px;
  transition: opacity 0.5s ease;
}

#start-screen { opacity: 1; visibility: visible; }
#game-over-screen { opacity: 0; visibility: hidden; }

.overlay-screen h1 {
  font-size: 2em;
  color: #ff6b6b;
  margin-bottom: 10px;
  text-shadow: 2px 2px #000;
}

#final-score {
  font-size: 1.5em;
  color: #ffffff;
  margin-bottom: 20px;
  text-shadow: 2px 2px #000;
}

.action-button {
  padding: 12px 24px;
  font-size: 0.8em;
  font-weight: bold;
  color: #ffffff;
  background-color: #4b4b6c;
  border: 2px solid #fff;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
  box-shadow: 4px 4px #2a2a3e;
}

.action-button:hover {
  background-color: #5c5c8a;
  box-shadow: 2px 2px #2a2a3e;
  transform: translate(2px, 2px);
}

.action-button:active {
  transform: translate(4px, 4px);
  box-shadow: 0px 0px #2a2a3e;
}
</style>
</head>
<body>
<div id="game-container">
  <div id="ui-container">
    <div id="score-display">Score: 0</div>
    <div id="lives-display">Lives: 3</div>
    <button class="action-button" id="fullscreenButton">â›¶</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <div id="start-screen" class="overlay-screen">
    <h1>Avoid the Asteroids!</h1>
    <p style="font-size: 1em;">Use Left/Right arrows to move.</p>
    <button class="action-button" id="startButton">Click to Play</button>
  </div>

  <div id="game-over-screen" class="overlay-screen">
    <h1>Game Over</h1>
    <div id="final-score">Final Score: 0</div>
    <button class="action-button" id="restartButton">Restart</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score-display');
  const livesDisplay = document.getElementById('lives-display');
  const startScreen = document.getElementById('start-screen');
  const gameOverScreen = document.getElementById('game-over-screen');
  const finalScoreDisplay = document.getElementById('final-score');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const fullscreenButton = document.getElementById('fullscreenButton');

  let gameState = 'ready';
  let score = 0;
  let lives = 3;
  let player, asteroids;
  let keys = {};
  const playerColor = '#4A90E2';
  const asteroidColor = '#888888';
  const playerSpeed = 5;

  const setCanvasSize = () => {
    canvas.width = Math.min(window.innerWidth - 80, 600);
    canvas.height = Math.min(window.innerHeight - 200, 400);
  };
  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);

  class Player {
    constructor() {
      this.x = canvas.width / 2;
      this.y = canvas.height - 30;
      this.radius = 15;
    }
    draw() {
      ctx.fillStyle = playerColor;
      ctx.fillRect(this.x - 5, this.y - 10, 10, 20);
      ctx.fillRect(this.x - 10, this.y, 5, 10);
      ctx.fillRect(this.x + 5, this.y, 5, 10);
      ctx.fillRect(this.x - 2, this.y - 20, 4, 10);
      ctx.fillStyle = '#C0C0C0';
      ctx.fillRect(this.x - 3, this.y - 15, 6, 6);
      const exhaustHeight = Math.random() * 10 + 5;
      ctx.fillStyle = '#ff8c00';
      ctx.fillRect(this.x - 5, this.y + 10, 10, exhaustHeight);
      ctx.fillStyle = '#ffcc00';
      ctx.fillRect(this.x - 2.5, this.y + 10 + exhaustHeight / 2, 5, exhaustHeight / 2);
    }
    update() {
      if (keys['ArrowLeft'] || keys['a']) this.x -= playerSpeed;
      if (keys['ArrowRight'] || keys['d']) this.x += playerSpeed;
      if (this.x - this.radius < 0) this.x = this.radius;
      if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
    }
  }

  class Asteroid {
    constructor(x, y, radius, speedX, speedY) {
      this.x = x || Math.random() * canvas.width;
      this.y = y || -20;
      this.radius = radius || (10 + Math.random() * 15);
      this.speedX = speedX || (Math.random() - 0.5) * 1.5;
      this.speedY = speedY || (1 + Math.random() * 2);
      this.points = [];
      const numPoints = 8 + Math.floor(Math.random() * 5);
      const angleInc = (Math.PI * 2) / numPoints;
      for (let i = 0; i < numPoints; i++) {
        const angle = i * angleInc;
        const r = this.radius * (0.8 + Math.random() * 0.4);
        this.points.push({ x: Math.cos(angle) * r, y: Math.sin(angle) * r });
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.x + this.points[0].x, this.y + this.points[0].y);
      for (let i = 1; i < this.points.length; i++) {
        ctx.lineTo(this.x + this.points[i].x, this.y + this.points[i].y);
      }
      ctx.closePath();
      ctx.fillStyle = asteroidColor;
      ctx.fill();
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
    }
  }

  function init() {
    gameState = 'playing';
    score = 0;
    lives = 3;
    player = new Player();
    asteroids = [];
    startScreen.style.opacity = '0';
    startScreen.style.visibility = 'hidden';
    gameOverScreen.style.opacity = '0';
    gameOverScreen.style.visibility = 'hidden';
    scoreDisplay.textContent = 'Score: 0';
    livesDisplay.textContent = 'Lives: ' + lives;
    requestAnimationFrame(gameLoop);
  }

  function gameLoop() {
    if (gameState !== 'playing') return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    player.update();
    player.draw();

    if (Math.random() < 0.02) asteroids.push(new Asteroid());
    for (let i = asteroids.length - 1; i >= 0; i--) {
      const a = asteroids[i];
      a.update();
      a.draw();
      const dx = player.x - a.x, dy = player.y - a.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < player.radius + a.radius) {
        lives--;
        livesDisplay.textContent = 'Lives: ' + lives;
        asteroids.splice(i, 1);
        if (lives <= 0) return endGame();
      }
      if (a.y - a.radius > canvas.height) {
        asteroids.splice(i, 1);
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
      }
    }
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameState = 'gameover';
    finalScoreDisplay.textContent = 'Final Score: ' + score;
    gameOverScreen.style.opacity = '1';
    gameOverScreen.style.visibility = 'visible';
  }

  startButton.onclick = restartButton.onclick = init;

  window.onkeydown = e => keys[e.key] = true;
  window.onkeyup = e => keys[e.key] = false;

  fullscreenButton.onclick = () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  };
});
</script>
</body>
</html>
