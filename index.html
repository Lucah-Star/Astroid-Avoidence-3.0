<title>Pixel Asteroid Avoidance</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background-color: #0d0d1e;
  color: #ffffff;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  flex-direction: column;
}

#game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: #1a1a2e;
  border-radius: 8px;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  padding: 20px;
}

#fullscreen-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 0.7em;
  background-color: #4b4b6c;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 2px 2px #000;
  transition: background 0.3s ease, transform 0.1s ease;
}
#fullscreen-btn:hover {
  background-color: #5c5c8a;
  transform: scale(1.05);
}

#gameCanvas {
  border: 4px solid #ffffff;
  background-color: #0d0d1e;
  image-rendering: pixelated;
}

#ui-container {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  padding: 0 10px;
}

#score-display, #lives-display {
  font-size: 1em;
  text-shadow: 2px 2px #000;
}

.overlay-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 8px;
  transition: opacity 0.5s ease;
}

#start-screen { opacity: 1; visibility: visible; }
#game-over-screen { opacity: 0; visibility: hidden; }

.overlay-screen h1 {
  font-size: 2em;
  color: #ff6b6b;
  margin-bottom: 10px;
  text-shadow: 2px 2px #000;
}

#final-score {
  font-size: 1.5em;
  color: #ffffff;
  margin-bottom: 20px;
  text-shadow: 2px 2px #000;
}

.action-button {
  padding: 12px 24px;
  font-size: 0.8em;
  font-weight: bold;
  color: #ffffff;
  background-color: #4b4b6c;
  border: 2px solid #fff;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
  box-shadow: 4px 4px #2a2a3e;
}

.action-button:hover {
  background-color: #5c5c8a;
  box-shadow: 2px 2px #2a2a3e;
  transform: translate(2px, 2px);
}

.action-button:active {
  transform: translate(4px, 4px);
  box-shadow: 0px 0px #2a2a3e;
}
</style>
</head>
